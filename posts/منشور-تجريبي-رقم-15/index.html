<script>

const STATS_API_URL = 'https://api.countapi.xyz';


document.addEventListener('DOMContentLoaded', function() {
    const postId = '590219afc342de48b9b11f228eb429fb';
    
    
    updateViewsCount(postId);
    
    
    updateLikeButton(postId);
});

function updateViewsCount(postId) {
    
    fetch(`${STATS_API_URL}/hit/techtouch-views/${postId}`)
        .then(response => response.json())
        .then(data => {
            const viewsElement = document.getElementById('views-count-' + postId);
            if (viewsElement && data.value) {
                viewsElement.textContent = data.value;
            }
        })
        .catch(error => {
            console.log('Error updating views:', error);
            
            const viewsKey = 'global_views_' + postId;
            let views = parseInt(localStorage.getItem(viewsKey) || '0');
            views++;
            localStorage.setItem(viewsKey, views.toString());
            
            const viewsElement = document.getElementById('views-count-' + postId);
            if (viewsElement) {
                viewsElement.textContent = views;
            }
        });
}

function updateLikeButton(postId) {
    
    fetch(`${STATS_API_URL}/get/techtouch-likes/${postId}`)
        .then(response => response.json())
        .then(data => {
            const likesElement = document.getElementById('likes-count-' + postId);
            if (likesElement) {
                likesElement.textContent = data.value || 0;
            }
            
            
            const likedKey = 'liked_' + postId;
            const isLiked = localStorage.getItem(likedKey) === 'true';
            const likeButton = document.getElementById('like-btn-' + postId);
            
            if (likeButton) {
                if (isLiked) {
                    likeButton.classList.add('liked');
                } else {
                    likeButton.classList.remove('liked');
                }
            }
        })
        .catch(error => {
            console.log('Error getting likes:', error);
            
            const likesKey = 'global_likes_' + postId;
            const likedKey = 'liked_' + postId;
            
            const likes = parseInt(localStorage.getItem(likesKey) || '0');
            const isLiked = localStorage.getItem(likedKey) === 'true';
            
            const likesElement = document.getElementById('likes-count-' + postId);
            const likeButton = document.getElementById('like-btn-' + postId);
            
            if (likesElement) {
                likesElement.textContent = likes;
            }
            
            if (likeButton) {
                if (isLiked) {
                    likeButton.classList.add('liked');
                } else {
                    likeButton.classList.remove('liked');
                }
            }
        });
}

function toggleLike(postId) {
    const likedKey = 'liked_' + postId;
    const isLiked = localStorage.getItem(likedKey) === 'true';
    
    if (isLiked) {
        
        fetch(`${STATS_API_URL}/hit/techtouch-likes/${postId}/-1`)
            .then(response => response.json())
            .then(data => {
                localStorage.setItem(likedKey, 'false');
                updateLikeButton(postId);
            })
            .catch(error => {
                console.log('Error removing like:', error);
                
                const likesKey = 'global_likes_' + postId;
                let likes = parseInt(localStorage.getItem(likesKey) || '0');
                likes = Math.max(0, likes - 1);
                localStorage.setItem(likesKey, likes.toString());
                localStorage.setItem(likedKey, 'false');
                updateLikeButton(postId);
            });
    } else {
        
        fetch(`${STATS_API_URL}/hit/techtouch-likes/${postId}`)
            .then(response => response.json())
            .then(data => {
                localStorage.setItem(likedKey, 'true');
                updateLikeButton(postId);
            })
            .catch(error => {
                console.log('Error adding like:', error);
                
                const likesKey = 'global_likes_' + postId;
                let likes = parseInt(localStorage.getItem(likesKey) || '0');
                likes++;
                localStorage.setItem(likesKey, likes.toString());
                localStorage.setItem(likedKey, 'true');
                updateLikeButton(postId);
            });
    }
}
</script>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            
            if (!window.location.pathname.includes('/all-posts/') && !window.location.href.includes('all-posts')) {
                return;
            }

            
            const searchSection = document.createElement('div');
            searchSection.className = 'search-section-visible';
            searchSection.style.cssText = `
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
                margin: 20px auto;
                border-radius: 15px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                max-width: 800px;
                text-align: center;
            `;

            const searchTitle = document.createElement('h3');
            searchTitle.textContent = 'البحث في المنشورات';
            searchTitle.style.cssText = `
                color: white;
                margin-bottom: 15px;
                font-size: 24px;
                font-weight: bold;
            `;

            const searchContainer = document.createElement('div');
            searchContainer.className = 'search-container-enhanced';
            searchContainer.style.cssText = `
                position: relative;
                display: flex;
                align-items: center;
                background: white;
                border-radius: 50px;
                padding: 5px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                max-width: 500px;
                margin: 0 auto;
            `;

            const searchInput = document.createElement('input');
            searchInput.id = 'search-input-enhanced';
            searchInput.type = 'text';
            searchInput.placeholder = '🔍 ابحث عن عنوان المنشور...';
            searchInput.style.cssText = `
                border: none;
                outline: none;
                padding: 15px 20px;
                font-size: 16px;
                width: 100%;
                border-radius: 50px;
                direction: rtl;
                text-align: right;
                background: transparent;
            `;

            const clearButton = document.createElement('button');
            clearButton.id = 'clear-search-enhanced';
            clearButton.innerHTML = '✕';
            clearButton.style.cssText = `
                position: absolute;
                left: 15px;
                background: none;
                border: none;
                font-size: 18px;
                cursor: pointer;
                color: #999;
                display: none;
                padding: 5px;
                border-radius: 50%;
                transition: all 0.3s ease;
            `;

            
            searchContainer.appendChild(searchInput);
            searchContainer.appendChild(clearButton);
            searchSection.appendChild(searchTitle);
            searchSection.appendChild(searchContainer);

            
            const searchInfo = document.createElement('div');
            searchInfo.id = 'search-info-enhanced';
            searchInfo.style.cssText = `
                text-align: center;
                margin: 15px 0;
                padding: 10px;
                background: #f8f9fa;
                border-radius: 10px;
                color: #666;
                display: none;
            `;

            
            const mainContent = document.querySelector('main') || document.querySelector('.container') || document.body;
            const titleElement = document.querySelector('h1') || document.querySelector('.container h1') || mainContent.querySelector('h1');
            
            if (titleElement) {
                
                titleElement.parentNode.insertBefore(searchSection, titleElement.nextSibling);
                titleElement.parentNode.insertBefore(searchInfo, searchSection.nextSibling);
            } else {
                
                mainContent.insertBefore(searchSection, mainContent.firstChild);
                mainContent.insertBefore(searchInfo, searchSection.nextSibling);
            }

            
            let allPosts = [];
            let originalDisplay = new Map();
            
            
            function collectPosts() {
                
                const selectors = [
                    'a[href*="/posts/"]',
                    'a[href*="/post/"]',
                    '.post-card-thin a',
                    '.post-card a',
                    '.post-item a',
                    'article a',
                    '.post a',
                    'div[class*="post"] a'
                ];
                
                let postElements = [];
                for (const selector of selectors) {
                    const elements = document.querySelectorAll(selector);
                    if (elements.length > 0) {
                        postElements = Array.from(elements);
                        break;
                    }
                }

                allPosts = postElements.map(link => {
                    const postContainer = link.closest('div') || link.parentElement;
                    const title = link.textContent.trim();
                    
                    
                    if (!originalDisplay.has(postContainer)) {
                        originalDisplay.set(postContainer, window.getComputedStyle(postContainer).display);
                    }
                    
                    return {
                        element: postContainer,
                        title: title,
                        link: link.href
                    };
                }).filter(post => post.title && post.title.length > 0);

                console.log(`تم العثور على ${allPosts.length} منشور`);
            }

            
            function performSearch(query) {
                const trimmedQuery = query.trim();
                
                if (!trimmedQuery) {
                    
                    allPosts.forEach(post => {
                        const originalDisplayValue = originalDisplay.get(post.element) || 'block';
                        post.element.style.display = originalDisplayValue;
                    });
                    searchInfo.style.display = 'none';
                    clearButton.style.display = 'none';
                    return;
                }

                clearButton.style.display = 'block';

                const filteredPosts = allPosts.filter(post => 
                    post.title.toLowerCase().includes(trimmedQuery.toLowerCase()) ||
                    post.title.includes(trimmedQuery)
                );

                
                allPosts.forEach(post => {
                    post.element.style.display = 'none';
                });
                
                
                filteredPosts.forEach(post => {
                    const originalDisplayValue = originalDisplay.get(post.element) || 'block';
                    post.element.style.display = originalDisplayValue;
                });

                
                if (filteredPosts.length === 0) {
                    searchInfo.innerHTML = `❌ لم يتم العثور على نتائج للبحث: "${trimmedQuery}"`;
                    searchInfo.style.background = '#ffe6e6';
                    searchInfo.style.color = '#d63031';
                } else {
                    searchInfo.innerHTML = `✅ تم العثور على ${filteredPosts.length} نتيجة للبحث: "${trimmedQuery}"`;
                    searchInfo.style.background = '#e6ffe6';
                    searchInfo.style.color = '#00b894';
                }
                
                searchInfo.style.display = 'block';
            }

            
            searchInput.addEventListener('input', function() {
                performSearch(this.value);
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value);
                }
            });

            clearButton.addEventListener('click', function() {
                searchInput.value = '';
                performSearch('');
            });

            
            searchInput.addEventListener('focus', function() {
                searchContainer.style.boxShadow = '0 6px 20px rgba(102, 126, 234, 0.3)';
                searchContainer.style.transform = 'translateY(-2px)';
            });

            searchInput.addEventListener('blur', function() {
                searchContainer.style.boxShadow = '0 4px 15px rgba(0,0,0,0.1)';
                searchContainer.style.transform = 'translateY(0)';
            });

            clearButton.addEventListener('mouseenter', function() {
                this.style.background = '#f1f3f4';
                this.style.color = '#d63031';
            });

            clearButton.addEventListener('mouseleave', function() {
                this.style.background = 'none';
                this.style.color = '#999';
            });

            
            setTimeout(() => {
                collectPosts();
                console.log('ميزة البحث المحسنة تم تحميلها بنجاح');
            }, 1000);
        });
    </script>
